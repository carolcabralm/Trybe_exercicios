<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Currículo</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome <input type="text" id="name" required maxlength="40"></label><br>
            <label for="email">E-mail <input type="text" id="email" required maxlength="50"></label><br>
            <label for="cpf">CPF <input type="text" id="cpf" required maxlength="11"></label><br>
            <label for="address">Endereço <input type="text" id="address" required maxlength="200"></label><br>
            <label for="city">Cidade <input type="text" id="city" required maxlength="28"></label><br>
            <p>Estado
            <select id="uf"></select></p>
                <option disabled selected value>Selecione seu estado</option>
            <label for="casa"> <input type="radio" name="casa/ap" id="casa" required>Casa</label>
            <label for="ap"> <input type="radio" name="casa/ap" id="ap" required>Apartamento</label>
        </fieldset>            
        <fieldset>
            <legend>Carreira</legend>
            <p>Resumo do currículo</p>
            <textarea maxlength="1000" required></textarea><br>
            <label for="cargo">Cargo <input type="text" id="cargo" required maxlength="40"></label><br>
            <label for="desc-cargo">Descrição do Cargo <input type="text" id="desc-cargo" required maxlength="500"></label><br>
            <label for="inicio">Data de Início <input type="text" date id="inicio" required></label>
        </fieldset>

    </form>
</body>
</html>
