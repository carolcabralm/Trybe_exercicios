<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="oi">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class ="oi">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerText = "Carol";
      document.getElementById("second-paragraph").style.color = "green";
      document.getElementById("subtitle").innerText = "Machado";

      document.getElementsByClassName("oi")[0].style.color = "pink";
      document.getElementsByTagName("h4")[0].style.color = "orange";
    </script>
  </body>
</html>
